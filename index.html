  <!-- Single Page App redirect script for GitHub Pages -->
  <script>
    // Check if we have been redirected from 404.html
    (function () {
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        const redirectData = JSON.parse(redirect);
        const searchParams = new URLSearchParams(window.location.search);
        const route = searchParams.get('route');

        if (route) {
          history.replaceState(null, null, '/' + (window.location.pathname.split('/')[1] || '') + '/' + route + redirectData.search + redirectData.hash);
        }
      }
    })();
  </script>
